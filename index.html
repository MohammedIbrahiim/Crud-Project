<!-- <!DOCTYPE html> -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Crud Project</title>
    </head>
    <body class="bg-dark text-danger">
        <div class="contaianer">
            <div class="row text-center mt-5">
                <div class="col-md-8 m-auto">
                    <h1> User Mangment System</h1>
                </div>

            </div>
        </div>
        <div class="w-75 mx-auto mt-5">
            <label for="productName">productName :</label>
            <input type="text" class="form-control my-2" id="productName">
            <label for="Count">Count :</label>
            <input type="number" class="form-control my-2" id="Count">
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <label for="productPrice">productPrice :</label>
                    <input type="number" class="form-control my-2"
                        id="productPrice">
                </div>
                <div class="col-md-2 col-sm-12">
                    <label for="producttaxes">taxes :</label>
                    <input type="number" class="form-control my-2"
                        id="producttaxes">
                </div>
                <div class="col-md-2 col-sm-12">
                    <label for="productads">ads :</label>
                    <input type="number" class="form-control my-2"
                        id="productads">
                </div>
                <div class="col-md-2 col-sm-12">
                    <label for="productdiscount">discount :</label>
                    <input type="number" class="form-control my-2"
                        id="productdiscount">
                </div>
                <div class="col-md-2 col-sm-12">
                    <p id="totaal">TotalPrice :</p>
                    <p id="total"> </p>
                </div>


            </div>

            <label for="productCategory">productCategory :</label>
            <input type="text" class="form-control my-2" id="productCategory">
            <label for="productDesc">productDesc :</label>
            <textarea type="text" class="form-control my-2" id="productDesc"></textarea>
            <button id="btn" onclick="addProduct()" class="btn btn-primary
                mt-2">add product</button>
        </div>

        <div class="row w-75 mx-auto">
            <div class="mt-3 mx-auto col-md-6 col-sm-12"">
                <label class="w-75 mx-auto" for="">Search By Name :</label>
                <input onkeyup="searchProduct(this.value)" type="text"
                    class="form-control my-2">
            </div>

            <div class="mt-3 mx-auto col-md-6 col-sm-12">
                <label class="w-75 mx-auto" for="">Search By Category :</label>
                <input onkeyup="searchProductCategory(this.value)" type="text"
                    class="form-control my-2">
            </div>
        </div>

        <table class="table table-dark table-hover w-75 mx-auto mt-5
            text-center">
            <thead class="table-dark">
                <th>Index</th>
                <th>Product Name</th>
                <th>Count</th>
                <th>Increase</th>
                <th>Decrease</th>
                <th>Total Price</th>
                <th>Product Category </th>
                <th>Product Desc</th>
                <th>update</th>
                <th>delete</th>
            </thead>
            <tbody class="" id="tableRow">

            </tbody>
        </table>

        <script src="js/main.js"></script>
    </body>
</html>
